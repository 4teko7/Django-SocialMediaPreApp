{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block body %}
<style>
#id_articleImage{


    background-color: cornflowerblue;
    height:3rem;
    z-index: 3;
    color: red;
    display:none;
    
}

#id_articleImage2{


background-color: cornflowerblue;
height:3rem;
z-index: 3;
color: red;
text-align: center;
align-content: center;

}

</style>
<div class="container col-md-8 col-lg-6 col-xs-8">
    <div class="container">
    <div class="row">

        <h1>{{lang.addArticle}}</h1>
            <hr>
            <form action="/articles/addarticle/" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
                
                <div class="input-group">
                    <div class="custom-file">
                      <!-- <input type="file" class="" id="inputGroupFile04"> -->
                      <input type="file" name="articleImage" color="yellow" class="custom-file-input" id="id_articleImage2" height="10rem" placeholder="CHOOSE FILE/RESIM SEÇ">
                    </div>

                      <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>

                <!-- <input type="file" name="articleImage" color="yellow" class="fileinput fileUpload form-control-file" id="id_articleImage2" height="10rem" placeholder="CHOOSE FILE/RESIM SEÇ"> -->
                <br><button type="submit" class="btn btn-danger"  onclick = "upload()">{{lang.addArticle}}</button>
                <scan id = "uploadProgress"></scan>
            </form>
        </div>

    </div>
</div>

<!--<input type="file" capture = "camera" accept="image/*,application/pdf">-->



<br>
<br>
<script>
    function upload(){
        progress = document.getElementById("uploadProgress")
        progress.innerHTML = "<div class='alert alert-primary' style = 'margin-top : 0.5rem;'>Please Wait...</div>"
    }
</script>
{% endblock body %}
